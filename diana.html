<html>
    <head>
        <title> Just a little while longer :) </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

            body{
                font: "Palatino Linotype", serif;
            }

            .timer-list{
                padding-left: 20%;
                padding-top: 10%;

            }

            .timer-list .timer{
                padding-bottom: 15px;
            }

            .timer{
                font-size: 50px;
            }

            .highlight{
                color: #E50053;
            }

        </style>

        <script>
            function timer(msg, elementId, countDownDate){
                // Set the date we're counting down to
                var countDownDate = new Date(countDownDate).getTime();

                // Update the count down every 1 second
                var x = setInterval(function() {

                    // Get todays date and time
                    var now = new Date().getTime();

                    // Find the distance between now and the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Output the result in an element with id="demo"
                    document.getElementById(elementId).innerHTML = msg + '<span class="highlight">' + days + "d " + hours + "h "
                        + minutes + "m " + seconds + "s </span>";

                    // If the count down is over, write some text
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById(elementId).innerHTML = ":)";
                    }
                }, 1000);
            }
        </script>
    </head>

    <body>
        <div class="timer-list">
            <!-- Next Visit -->
            <p class="timer" id="NV"></p>

            <!-- End of Semester -->
            <p class="timer" id="EOS"></p>
        </div>
    </body>

    <script>
        timer("Next visit: ", "NV", "Feb 3, 2018 19:30:00");
        timer("End of semester: ", "EOS", "May 9, 2018 15:37:25")
    </script>
</html>
